<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Listening Mode</title>
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #f7f0ff, #cce3ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }

  h1 {
    color: #333;
    margin-bottom: 10px;
  }

  .card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    padding: 30px 40px;
    text-align: center;
    transition: 0.3s ease;
    max-width: 90%;
    width: 400px;
  }

  .jp-word {
    font-size: 2.5rem;
    color: #444;
    margin-bottom: 10px;
  }

  .en-meaning {
    font-size: 1.5rem;
    color: #666;
    margin-bottom: 20px;
  }

  button {
    background: #6c63ff;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1rem;
    border-radius: 12px;
    margin: 5px;
    cursor: pointer;
    transition: background 0.2s;
  }

  button:hover {
    background: #554ee1;
  }

  #audio-player {
    display: none;
  }

  @media (max-width: 500px) {
    .jp-word {
      font-size: 2rem;
    }

    .en-meaning {
      font-size: 1.2rem;
    }

    .card {
      padding: 20px;
    }
  }
</style>

    function shuffleVocab() {
      shuffled = [...vocab].sort(() => Math.random() - 0.5);
      index = 0;
    }

    function nextWord() {
      if (index >= shuffled.length) {
        document.getElementById('jp-word').innerText = "„Åä„Å§„Åã„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ";

        document.getElementById('jp-word').style.visibility = 'visible';

        setTimeout(() => {
          shuffleVocab();
          displayNextWord();
        }, 2000);
      } else {
        displayNextWord();
      }
    }

    function displayNextWord() {
  currentWord = shuffled[index++];
  document.getElementById('jp-word').style.visibility = 'hidden';
  document.getElementById('en-meaning').style.visibility = 'hidden';

}
x

    function playAudio() {
      const audio = document.getElementById('audio-player');
      audio.src = `audio/${currentWord.jp}.mp3`;

      audio.load(); // Explicitly load the new audio

      audio.oncanplaythrough = () => {
        audio.play().catch(err => {
          alert("Audio not found or cannot play. Showing the word instead.");
          showWord();
        });
      };

      audio.onerror = () => {
        alert("Audio file missing or invalid. Showing the word instead.");
        showWord();
      };
    }


    function showWord() {
      document.getElementById('jp-word').innerText = currentWord.jp;
      document.getElementById('jp-word').style.visibility = 'visible';
      document.activeElement.blur(); // Remove focus from button

    }

    function showMeaning() {
      document.getElementById('en-meaning').innerText = currentWord.mm;
      document.getElementById('en-meaning').style.visibility = 'visible';
      document.activeElement.blur(); // Remove focus from button
    }

    window.onload = () => {
      shuffleVocab();
      nextWord();

      // Add keyboard shortcuts
      document.addEventListener('keydown', (event) => {
        // Alt + S to show meaning
        if (event.altKey && event.key.toLowerCase() === 's') {
          event.preventDefault(); // Prevent browser from doing anything weird
          showMeaning();
        }

        // Enter to go to next word
        if (event.key === 'Enter') {
          event.preventDefault(); // Prevent triggering the focused button again
          nextWord();
        }
      });
    };
